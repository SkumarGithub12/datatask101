<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile - [Your Name]</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
        }

        h2 {
            color: #555;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <header>
        <h1>[Your Name]</h1>
        <h2>Social Worker & Educator</h2>
    </header>

    <section>
        <h2>Experience</h2>
        <table>
            <thead>
                <tr>
                    <th>Organization</th>
                    <th>Role</th>
                    <th>Duration</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Community Foundation</td>
                    <td>Social Worker</td>
                    <td>2018 - Present</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </section>

    <section>
        <h2>Certifications</h2>
        <table>
            <thead>
                <tr>
                    <th>Certification</th>
                    <th>Issuing Body</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Social Work License</td>
                    <td>National Association of Social Workers</td>
                    <td>2017</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </section>

</body>
</html>
